<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="hero-img"></div>

        <div class="content-container">
          <h1 class="header">
            Get <span class="color-accent">insights</span> that help your
            business grow.
          </h1>
          <div class="content-body">
            <div class="mission">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>

            <div class="stats__container">
              <div class="stats__container--comp">
                <div class="stats__stat">10k+</div>
                <h2 class="stats__header">companies</h2>
              </div>

              <div class="stats__container--comp">
                <div class="stats__stat">314</div>
                <h2 class="stats__header">templates</h2>
              </div>

              <div class="stats__container--comp">
                <div class="stats__stat">12m+</div>
                <h2 class="stats__header">queries</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Branden Evans</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
