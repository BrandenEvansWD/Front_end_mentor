<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="card__container">
      <div class="grid">
        <div class="card">
          <div class="card__img">
            <img src="" alt="" />
          </div>

          <div class="card__header">
            <h1>
              Get
              <span class="card_header_accent">insights</span>
              that help your business grow.
            </h1>
          </div>

          <div class="card__mission">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="card__stats">
            <h2 class="card__stats--companies">10k&#43;</h2>
            <p class="card__stats--metric">Companies</p>

            <h2 class="card__stats--companies">314</h2>
            <p class="card__stats--metric">Templates</p>

            <h2 class="card__stats--companies">12m&#43;</h2>
            <p class="card__stats--metric">Metrics</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
