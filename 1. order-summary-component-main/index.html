<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <div class="flex-container">
    <body>
      <main>
        <section class="order-card">
          <div class="order-card__hero">
            <img
              class="order-card__hero--img"
              src="images/illustration-hero.svg"
              alt="Illustration for a person listening to music on their phone with headphones."
            />
          </div>

          <div class="order-card__heading u-center-text">
            <h1>Order Summary</h1>
          </div>

          <div class="order-card__info u-center-text">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="order-card__plan">
            <div class="order-card__plan--icon">
              <img src="images/icon-music.svg" alt="" aria-hidden="true" />
            </div>
            <div class="order-card__plan--cost">
              <p>Annual Plan <span class="yearly-cost">$59.99/year</span></p>
            </div>
            <div class="order-card__plan--change">
              <a href="#">Change</a>
            </div>
          </div>

          <div class="btn btn--blue">
            <a href="#">Proceed to Payment</a>
          </div>

          <div class="btn btn--white">
            <a href="#">Cancel Order</a>
          </div>
        </section>
      </main>
    </body>

    <footer>
      <div class="footer u-center-text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Branden Evans</a>
      </div>
    </footer>
  </div>
</html>
